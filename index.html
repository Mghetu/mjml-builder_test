<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MJML Studio (GrapesJS)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://cdn.jsdelivr.net https://unpkg.com;
    style-src 'self' https://cdn.jsdelivr.net https://unpkg.com 'unsafe-inline';
    img-src 'self' data:;
    font-src 'self' https://cdn.jsdelivr.net https://unpkg.com;
    connect-src 'self';
    object-src 'none';
    base-uri 'self';
    frame-ancestors 'none';
    upgrade-insecure-requests;
  ">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/grapesjs@0.21.6/dist/css/grapes.min.css">
  <link rel="stylesheet" href="css/app.css">

  <!-- GrapesJS + MJML plugin -->
  <script defer src="https://cdn.jsdelivr.net/npm/grapesjs@0.21.6/dist/grapes.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/grapesjs-mjml@1.0.7/dist/index.min.js"></script>

  <!-- MJML browser build (client-only compilation) -->
  <script defer src="https://cdn.jsdelivr.net/npm/mjml-browser@4.15.3/dist/mjml-browser.js"></script>

  <!-- Optional IndexedDB helper -->
  <script defer src="https://cdn.jsdelivr.net/npm/idb-keyval@6.2.1/dist/idb-keyval.iife.min.js"></script>

  <!-- App scripts -->
  <script defer src="js/themes.js"></script>
  <script defer src="js/storage.js"></script>
  <script defer src="js/imageStore.js"></script>
  <script defer src="js/compile.js"></script>
  <script defer src="js/templates.js"></script>
  <script defer src="js/editor.js"></script>
</head>
<body>
  <div id="gjs" style="height:100vh; overflow:hidden;"></div>
</body>
</html>
