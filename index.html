<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MJML Email Builder</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/grapesjs@0.22.12/dist/css/grapes.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/grapesjs@0.22.12/dist/grapes.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/grapesjs-mjml@1.0.7/dist/index.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/mjml-browser@4.15.3/lib/index.js"
      defer
    ></script>

    <script src="js/themes.js" defer></script>
    <script src="js/templates.js" defer></script>
    <script src="js/storage.js" defer></script>
    <script src="js/compile.js" defer></script>
    <script src="js/imageStore.js" defer></script>
    <script src="js/editor.js" defer></script>
  </head>
  <body>
    <div class="editor-row">
      <aside id="left-panel" aria-label="Editor sidebar">
        <section class="panel-section" aria-labelledby="panel-blocks-title">
          <h2 id="panel-blocks-title" class="panel-title">Blocks</h2>
          <div id="blocks-container" class="panel-body"></div>
        </section>
        <section class="panel-section" aria-labelledby="panel-layers-title">
          <h2 id="panel-layers-title" class="panel-title">Layers</h2>
          <div id="layers-container" class="panel-body"></div>
        </section>
      </aside>
      <main id="gjs" aria-label="MJML canvas"></main>
    </div>
  </body>
</html>
